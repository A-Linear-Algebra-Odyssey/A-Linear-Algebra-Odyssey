<!doctype html>
<html lang="zh">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <link rel="stylesheet" href="./static/la2018.css">
        <title>线性代数：奥德赛</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col function-panel">
                    <div class="alert alert-info" role="alert">
                        <h4 class="alert-heading">线性代数：奥德赛</h4>
                        <div class="col">
                        <hr>
                        <div id='function-selector'>
                            <div class="row">
                                <div class="col">
                                    <p>功能选择</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button id='inverse' class="btn btn-primary btn-block selector">求逆</button>
                                </div>
                                <div class="col">
                                    <button id='rank' class="btn btn-primary btn-block selector">求秩</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button id='det' class="btn btn-primary btn-block selector">行列式</button>
                                </div>
                                <div class="col">
                                    <button id='gauss-1' class="btn btn-primary btn-block selector">行梯阵</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button id='gauss-2' class="btn btn-primary btn-block selector">约化梯阵</button>
                                </div>
                                <div class="col">
                                    <button id='solve' class="btn btn-primary btn-block selector">解方程组</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button id='mul' class="btn btn-primary btn-block selector">乘法</button>
                                </div>
                                <div class="col">
                                    <button id='eigen' class="btn btn-primary btn-block selector">特征向量</button>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-panel">
                <div class="alert alert-info" role="alert">
                    <h4>计算界面</h4>
                    <hr>
                    <div class="row">
                        <div id="inverse" class="col solve"                      >
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-8"><textarea class="form-control" id="inverse-input" rows="8" placeholder="待解矩阵，以空格和换行控制坐标，如
6 3
2 4" required></textarea></div>
                                <div class="col-2"></div>
                            </div>
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-4">
                                    <button id='inverse-solve' class="btn btn-primary btn-block">求逆</button>
                                </div>
                                <div class="col-4">
                                    <button id='inverse-random' class="btn btn-primary btn-block" onclick="randomMat('#inverse-input')">随机</button>
                                </div>
                                <div class="col-2"></div>
                            </div>
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-8"><textarea class="form-control" id="inverse-output" rows="10" placeholder="答案矩阵" readonly></textarea></div>
                                <div class="col-2"></div>
                            </div>
                        </div>
                        <div id="rank"    class="col solve" style="display: none">
                            <!-- TODO -->
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-8"><textarea class="form-control" id="rank-input" rows="8" placeholder="待解矩阵，以空格和换行控制坐标，如
6 3
2 4" required></textarea></div>
                                <div class="col-2"></div>
                            </div>
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col-4">
                                    <button id='rank-solve' class="btn btn-primary btn-block">求秩</button>
                                </div>
                                <div class="col-4">
                                    <button id='rank-random' class="btn btn-primary btn-block" onclick="randomMat('#rank-input')">随机</button>
                                </div>
                                <div class="col-2"></div>
                            </div>
                            <div class="row">
                                <div class="col-4"></div>
                                <div class="col-4"><textarea class="form-control" id="rank-output" rows="1" placeholder="答案矩阵" readonly></textarea></div>
                                <div class="col-4"></div>
                            </div>
                        </div>
                        <div id="det"     class="col solve" style="display: none">
                            <!-- TODO -->
                        </div>
                        <div id="gauss-1" class="col solve" style="display: none">
                            <!-- TODO -->
                        </div>
                        <div id="gauss-2" class="col solve" style="display: none">
                            <!-- TODO -->
                        </div>
                        <div id="solve"   class="col solve" style="display: none">
                            <!-- TODO -->
                        </div>
                        <div id="mul"     class="col solve" style="display: none">
                            <!-- TODO -->
                        </div>
                        <div id="eigen"   class="col solve" style="display: none">
                            <!-- TODO -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="row" style="margin-top: 50px">
                    <div class="col">
                        <p align="center" class="p-footer"><a href="./index.html" target="view_window">线性代数：奥德赛</a> 项目组 出品</p>
                    </div>
                </div>
                <div class="row" style="margin-top: -10px">
                    <div class="col">
                        <p align="center" class="p-footer">线性代数 2018 年秋季学期期末项目</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <!-- <script src="https://cdn.bootcss.com/popper.js/1.14.3/popper.min.js"></script> -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
